{% extends 'base.html' %}
{% block content %}
<h1>회원가입이다!</h1>
<form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">  <!-- enctype 추가 -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">가입하기</button>
</form>
{% endblock content %}
