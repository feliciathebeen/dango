{% extends 'base.html' %}
{% block content %}
<h2><strong>{{ user }} 의 프로필</strong></h2>
<p>Email: {{ user.email }}</p>
<p>Date joined: {{ user.date_joined }}</p>
<a href="{% url 'accounts:update'%}">회원정보수정</a><br>
<hr>
<h2><strong>내가 등록한 상품</strong></h2>
<ol reversed>
  <div class="d-flex flex-wrap">
    {% for article in articles %}
    <div class="card" style="width: 18rem; margin: 10px;">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content|truncatewords:20 }}</p>
        <a href="{% url 'products:detail' article.pk %}" class="btn btn-primary">상품 정보</a>
      </div>
    </div>
    {% endfor %}
  </div>
</ol>

{% endblock content %}
