{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>홈이다!</h1>
    <img src="{% static "products/me.png" %}" alt=""><br>
<a href="{% url 'products:create' %}"><button>글 작성하기</button></a>
<ol reversed>
{% for article in articles %}
  <a href="{% url 'products:detail' article.pk %}">
  <li>{{ article.title }}</li>
  </a>

<form action="{% url 'products:like' article.pk %}" method="POST">
    {% csrf_token %}
    {% if request.user in article.like_users.all %}
    <input type="submit" value="안좋아요">
    {% else %}
    <input type="submit" value="좋아요">
    {% endif %}

</form>


{% endfor %}
</ol>
{% endblock content %}
