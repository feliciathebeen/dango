{% extends 'base.html' %}
{% block content %}
<h1>홈이다!</h1>
<a href="{% url 'products:create' %}"><button>글 작성하기</button></a>
<div class="d-flex flex-wrap">
  {% for article in articles %}
  <div class="card" style="width: 18rem; margin: 10px;">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author.username }}</h6>
      <p class="card-text">{{ article.content|truncatewords:20 }}</p>
      <a href="{% url 'products:detail' article.pk %}" class="btn btn-primary">상품 정보</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
