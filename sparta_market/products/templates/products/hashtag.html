{% extends 'base.html' %}

{% block content %}
  <div>
    <h2>{{ hashtag.content }}</h2>
    <p>{{ articles|length }}개의 게시글</p>
  </div>
  
  <hr>

  <div>
    <h3>{{ hashtag.content }} (을)를 태그한 글</h3>
    <br>
    {% for article in articles %}
      <h5>게시글 제목 : {{ article.title }}</h5>
      <p>{{ article.comments.all|length }}개의 댓글</p>
      <a href="{% url 'article:detail' article.pk %}" class="btn btn-primary btn-sm">상세글로 바로 가기</a>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
